<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="updateForm">
      <div class="row mb-9">
        <div class="col form-control-sm mx-2">
          <label for="status">Ativo : </label>
          <div>
            <select
              class="selectpicker"
              data-size="4"
              data-live-search="true"
              data-width="100%"
              name="status"
              id="status"
              for="status"
              formControlName="status"
              required
            >
              <option selected default>ativo</option>
              <option>inativo</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row col-md-4">
        <div class="col form-control-sm mx-1">
          <label class="col form-control-sm mb-9" for="margemLucro">
            Margem de Lucro
          </label>
          <div class="col">
            <input
              class="form-control mb-2"
              type="text"
              id="margemLucro"
              name="margemLucro"
              placeholder="%"
              formControlName="margemLucro"
            />
          </div>
        </div>
      </div>
      <div></div>

      <div class="form-group row mb-2">
        <div class="offset-md-8 col-md-4">
          <button class="btn btn-outline-primary mx-1" type="submit">
            Salvar
          </button>
          <button
            class="btn btn-outline-secondary mx-1"
            type="button"
            title="Cancelar"
            [routerLink]="['/product-registration']"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
