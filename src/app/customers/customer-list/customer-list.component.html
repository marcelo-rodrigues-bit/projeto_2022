<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <div>
        <a class="nav-link disabled" href="#">Cadastro de Cliente</a>
      </div>
      <div class="nav-item">
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['/customers/registration']"
        >
          Novo Cliente
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Código</th>
          <th>Cliente</th>
          <th>CNPJ</th>
          <th>Endereço</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>
            {{ customer.id }}
          </td>
          <td>
            {{ customer.nome }}
          </td>
          <td>
            {{ customer.cnpj }}
          </td>
          <td>
            {{ customer.endereco }}
          </td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/customers/registration', customer.id, 'patch']"
            >Editar
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
