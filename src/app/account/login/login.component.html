<h1 class="text-center">Software Stock-Track</h1>
<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>E-mail</label>
    <input
      class="form-control"
      type="email"
      name="email"
      id="email"
      [(ngModel)]="login.email"
      required
    />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <p>
      <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      [(ngModel)]="login.password"
      required
    />
    </p>
  </div>
  <div class="d-grid gap-2">
    <button type="submit"
     class="btn btn-primary btn-block"
     [disabled]="form.form.invalid">
     Entrar
    </button>
    <button type="button"
    class="btn btn-link btn-block form-control"
    [routerLink]="['/create-account']">
    Criar minha conta
  </button>
  </div>
</form>
